<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Проекты</title>
</head>
<body>
<div th:each="project: ${projects}">
    <a th:href="@{/projects/{id}(id=${project.getId()})}"
       th:text="${project.getName()}">project</a>
    <p th:text="${project.getProjectInfo()}">project</p>
    <br/>
</div>

<br/>
<hr/>

<a href="projects/new">Добавить новый проект</a>

</body>
</html>
